buildscript {
  ext {
    jxls_version = '2.4.3'
    jxls_poi_version = '1.0.14'
    jxls_reader_version = '2.0.5'
    //Match logback version with that in jxls dependencies
    logback_version = '1.1.3'
    testng_version = '6.14.3'
  }

  repositories {
    mavenCentral()
  }

}

apply plugin: 'java'

repositories {
  mavenCentral()
}

wrapper {
  distributionType = Wrapper.DistributionType.ALL
}

dependencies {
  compile "org.jxls:jxls:$jxls_version"
  compile "org.jxls:jxls-poi:$jxls_poi_version"
  compile "org.jxls:jxls-reader:$jxls_reader_version"

  runtime "ch.qos.logback:logback-classic:$logback_version"

  // Test dependencies
  testCompile "org.testng:testng:$testng_version"
}

//Delete application output directory on clean
clean.doFirst {
  delete "${rootDir}/output"
}
